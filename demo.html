<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/elusivecodes/frostui@latest/dist/frost-ui.css">
    <link rel="stylesheet" href="dist/frost-ui-datetimepicker.css">
    <script src="https://cdn.jsdelivr.net/gh/elusivecodes/frostui@latest/dist/frost-ui-bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/elusivecodes/frostdatetime/dist/frost-datetime.js"></script>
    <script src="dist/frost-ui-datetimepicker.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <style>
        .icon {
            display: inline-block;
            text-align: center;
            width: 1.2em;
            font-size: .9em;
        }
    </style>
</head>

<body>
    <div class="container pt-5">
        <div class="mb-4">
            <label for="dtpDefault">Default</label>
            <div class="input-group input-group-filled">
                <div class="form-input">
                    <input class="input-filled" type="text" id="dtpDefault" placeholder="Placeholder" />
                    <div class="ripple-line"></div>
                </div>
                <button class="btn ripple btn-outline-dark" role="button" data-ui-toggle="datetimepicker" data-ui-target="#dtpDefault">
                    <span class="fas fa-calendar-alt"></span>
                </button>
            </div>
        </div>
        <div class="mb-4">
            <label for="dtpLocale">Locale</label>
            <div class="input-group input-group-filled">
                <div class="form-input">
                    <input class="input-filled" type="text" id="dtpLocale" placeholder="Placeholder" data-ui-locale="ru" />
                    <div class="ripple-line"></div>
                </div>
                <button class="btn ripple btn-outline-dark" role="button" data-ui-toggle="datetimepicker" data-ui-target="#dtpLocale">
                    <span class="fas fa-calendar-alt"></span>
                </button>
            </div>
        </div>
        <div class="mb-4">
            <label for="dtpTime">Time Only</label>
            <div class="input-group input-group-filled">
                <div class="form-input">
                    <input class="input-filled" type="text" id="dtpTime" placeholder="Placeholder" data-ui-format="hh:mm a" />
                    <div class="ripple-line"></div>
                </div>
                <button class="btn ripple btn-outline-dark" role="button" data-ui-toggle="datetimepicker" data-ui-target="#dtpTime">
                    <span class="fas fa-clock"></span>
                </button>
            </div>
        </div>
        <div class="mb-4">
            <label for="dtpDate">Date Only</label>
            <div class="input-group input-group-filled">
                <div class="form-input">
                    <input class="input-filled" type="text" id="dtpDate" placeholder="Placeholder" data-ui-format="dd/MM/yyyy" />
                    <div class="ripple-line"></div>
                </div>
                <button class="btn ripple btn-outline-dark" role="button" data-ui-toggle="datetimepicker" data-ui-target="#dtpDate">
                    <span class="fas fa-calendar-alt"></span>
                </button>
            </div>
        </div>
        <div class="mb-4">
            <label for="dtpMulti">Multi-Date</label>
            <div class="input-group input-group-filled">
                <div class="form-input">
                    <input class="input-filled" type="text" id="dtpMulti" placeholder="Placeholder" data-ui-multi-date="true" />
                    <div class="ripple-line"></div>
                </div>
                <button class="btn ripple btn-outline-dark" role="button" data-ui-toggle="datetimepicker" data-ui-target="#dtpMulti">
                    <span class="fas fa-calendar-alt"></span>
                </button>
            </div>
        </div>
        <div class="mb-4">
            <label for="dtpDisabledDates">Disabled Dates</label>
            <div class="input-group input-group-filled">
                <div class="form-input">
                    <input class="input-filled" type="text" id="dtpDisabledDates" placeholder="Placeholder" />
                    <div class="ripple-line"></div>
                </div>
                <button class="btn ripple btn-outline-dark" role="button" data-ui-toggle="datetimepicker" data-ui-target="#dtpDisabledDates">
                    <span class="fas fa-calendar-alt"></span>
                </button>
            </div>
        </div>
        <div class="mb-4">
            <label for="dtpDisabledDays">Disabled Days</label>
            <div class="input-group input-group-filled">
                <div class="form-input">
                    <input class="input-filled" type="text" id="dtpDisabledDays" placeholder="Placeholder" />
                    <div class="ripple-line"></div>
                </div>
                <button class="btn ripple btn-outline-dark" role="button" data-ui-toggle="datetimepicker" data-ui-target="#dtpDisabledDays">
                    <span class="fas fa-calendar-alt"></span>
                </button>
            </div>
        </div>
        <div class="mb-4">
            <label for="dtpMinMax">Min/Max Dates</label>
            <div class="input-group input-group-filled">
                <div class="form-input">
                    <input class="input-filled" type="text" id="dtpMinMax" placeholder="Placeholder" />
                    <div class="ripple-line"></div>
                </div>
                <button class="btn ripple btn-outline-dark" role="button" data-ui-toggle="datetimepicker" data-ui-target="#dtpMinMax">
                    <span class="fas fa-calendar-alt"></span>
                </button>
            </div>
        </div>
        <div class="mb-4">
            <label for="dtpMinView">Min View</label>
            <div class="input-group input-group-filled">
                <div class="form-input">
                    <input class="input-filled" type="text" id="dtpMinView" placeholder="Placeholder" data-ui-format="MM/yyyy" data-ui-min-view="months" />
                    <div class="ripple-line"></div>
                </div>
                <button class="btn ripple btn-outline-dark" role="button" data-ui-toggle="datetimepicker" data-ui-target="#dtpMinView">
                    <span class="fas fa-calendar-alt"></span>
                </button>
            </div>
        </div>
        <!-- min view -->
        <div class="mb-4">
            <label for="dtpInline">Inline</label>
            <div class="form-input">
                <input type="text" class="input-filled" id="dtpInline" data-ui-inline="true" data-ui-side-by-side="true" />
                <div class="ripple-line"></div>
            </div>
        </div>
    </div>
    <script>
        UI.DateTimePicker.defaults.locale = 'en';
        const dtpDefault = dom.findOne('#dtpDefault');
        const dtpLocale = dom.findOne('#dtpLocale');
        const dtpTime = dom.findOne('#dtpTime');
        const dtpDate = dom.findOne('#dtpDate');
        const dtpMulti = dom.findOne('#dtpMulti');
        const dtpDisabledDates = dom.findOne('#dtpDisabledDates');
        const dtpDisabledDays = dom.findOne('#dtpDisabledDays');
        const dtpMinMax = dom.findOne('#dtpMinMax');
        const dtpMinView = dom.findOne('#dtpMinView');
        const dtpInline = dom.findOne('#dtpInline');

        UI.DateTimePicker.init(dtpDefault);
        UI.DateTimePicker.init(dtpLocale);
        UI.DateTimePicker.init(dtpTime);
        UI.DateTimePicker.init(dtpDate);
        UI.DateTimePicker.init(dtpMulti);
        UI.DateTimePicker.init(dtpDisabledDates, {
            isValidDay: date => {
                for (const amount of [3, 5, 9]) {
                    const invalid = DateTime.now().add(amount, 'days');

                    if (date.isSame(invalid, 'day')) {
                        return false;
                    }
                }

                return true;
            }
        });
        UI.DateTimePicker.init(dtpDisabledDays, {
            isValidDay: date => {
                if ([0, 6].includes(date.getDay())) {
                    return false;
                }

                return true;
            }
        });
        UI.DateTimePicker.init(dtpMinMax, {
            minDate: DateTime.now().sub(5, 'days'),
            maxDate: DateTime.now().add(1, 'month')
        });
        UI.DateTimePicker.init(dtpMinView);
        UI.DateTimePicker.init(dtpInline);
    </script>
</body>

</html>
