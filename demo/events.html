<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrostUI DateTimePicker Events</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/elusivecodes/frostui@latest/dist/frost-ui.css">
    <link rel="stylesheet" href="../dist/frost-ui-datetimepicker.css">
    <script src="https://cdn.jsdelivr.net/gh/elusivecodes/frostui@latest/dist/frost-ui-bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/elusivecodes/frostdatetime@latest/dist/frost-datetime.js"></script>
    <script src="../dist/frost-ui-datetimepicker.js"></script>
</head>

<body>
    <div class="container pt-5">
        <div class="mb-4">
            <div class="card mb-2">
                <div class="card-body py-0 px-2 overflow-auto" id="events" style="height: 100px;"></div>
            </div>
            <label for="dtpEvents">Default</label>
            <div class="form-input">
                <input class="input-filled" id="dtpEvents" type="text" placeholder="Placeholder" autocomplete="off" />
                <div class="ripple-line"></div>
            </div>
        </div>
    </div>
    <script>
        UI.DateTimePicker.defaults.locale = 'en-AU';

        const dtpEvents = $.findOne('#dtpEvents');
        const events = $.findOne('#events');

        UI.DateTimePicker.init(dtpEvents);

        $.addEvent(dtpEvents, 'change.ui.datetimepicker refresh.ui.datetimepicker show.ui.datetimepicker shown.ui.datetimepicker hide.ui.datetimepicker hidden.ui.datetimepicker', e => {
            const div = $.create('div', {
                html: `<small>"${e.type}" event triggered</small>`
            });
            $.append(events, div);

            const scrollHeight = $.height(events, { boxSize: $.SCROLL_BOX });
            $.setScrollY(events, scrollHeight);
        });
    </script>
</body>

</html>
