<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrostUI DateTimePicker Events</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/elusivecodes/frostui@latest/dist/frost-ui.css">
    <link rel="stylesheet" href="../dist/frost-ui-datetimepicker.css">
    <script src="https://cdn.jsdelivr.net/gh/elusivecodes/frostui@latest/dist/frost-ui-bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/elusivecodes/frostdatetime/dist/frost-datetime.js"></script>
    <script src="../dist/frost-ui-datetimepicker.js"></script>
</head>

<body>
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" focusable="false" style="display: none;">
        <defs>
            <symbol id="date" viewBox="0 0 24 24">
                <path d="M19 19H5V8h14m-3-7v2H8V1H6v2H5c-1.11 0-2 .89-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2h-1V1" fill="currentColor" />
            </symbol>
        </defs>
    </svg>
    <div class="container pt-5">
        <div class="mb-4">
            <div class="card mb-2">
                <div class="card-body py-0 px-2 overflow-auto" id="events" style="height: 100px;"></div>
            </div>
            <label for="dtpEvents">Default</label>
            <div class="input-group input-group-filled">
                <div class="form-input">
                    <input class="input-filled" type="text" id="dtpEvents" placeholder="Placeholder" />
                    <div class="ripple-line"></div>
                </div>
                <label class="btn ripple btn-outline-dark fs-5" for="dtpEvents">
                    <svg width="1em" height="1em">
                        <use xlink:href="#date"></use>
                    </svg>
                </label>
            </div>
        </div>
    </div>
    <script>
        UI.DateTimePicker.defaults.locale = 'en';

        const dtpEvents = dom.findOne('#dtpEvents');
        const events = dom.findOne('#events');

        UI.DateTimePicker.init(dtpEvents);

        dom.addEvent(dtpEvents, 'change.ui.datetimepicker show.ui.datetimepicker shown.ui.datetimepicker hide.ui.datetimepicker hidden.ui.datetimepicker', e => {
            const div = dom.create('div', {
                html: `<small>"${e.type}" event triggered</small>`
            });
            dom.append(events, div);

            const scrollHeight = dom.height(events, DOM.SCROLL_BOX);
            dom.setScrollY(events, scrollHeight);
        });
    </script>
</body>

</html>
