<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrostUI DateTimePicker Method</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/elusivecodes/frostui/dist/frost-ui.css">
    <link rel="stylesheet" href="../dist/frost-ui-datetimepicker.css">
    <script src="https://cdn.jsdelivr.net/gh/elusivecodes/frostui/dist/frost-ui-bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/elusivecodes/frostdatetime/dist/frost-datetime.js"></script>
    <script src="../dist/frost-ui-datetimepicker.js"></script>
</head>

<body>
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" focusable="false" style="display: none;">
        <defs>
            <symbol id="date" viewBox="0 0 24 24">
                <path d="M19 19H5V8h14m-3-7v2H8V1H6v2H5c-1.11 0-2 .89-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2h-1V1" fill="currentColor" />
            </symbol>
            <symbol id="time" viewBox="0 0 24 24">
                <path d="M12 20a8 8 0 0 0 8-8a8 8 0 0 0-8-8a8 8 0 0 0-8 8a8 8 0 0 0 8 8m0-18a10 10 0 0 1 10 10a10 10 0 0 1-10 10C6.47 22 2 17.5 2 12A10 10 0 0 1 12 2m.5 5v5.25l4.5 2.67l-.75 1.23L11 13V7h1.5z" fill="currentColor" />
            </symbol>
        </defs>
    </svg>
    <div class="container pt-5">
        <div class="mb-4">
            <label for="dtpDefault">Default</label>
            <div class="input-group input-group-filled">
                <div class="form-input">
                    <input class="input-filled" id="dtpDefault" type="text" placeholder="Placeholder" autocomplete="off" />
                    <div class="ripple-line"></div>
                </div>
                <label class="btn ripple btn-outline-dark fs-5" for="dtpDefault">
                    <svg width="1em" height="1em">
                        <use xlink:href="#date"></use>
                    </svg>
                </label>
            </div>
            <div class="mt-1">
                <div class="btn-group">
                    <button class="btn btn-primary ripple mb-0" id="dtpInit" type="button">Init</button>
                    <button class="btn btn-danger ripple mb-0" id="dtpDispose" type="button">Dispose</button>
                </div>
                <div class="btn-group">
                    <button class="btn btn-success ripple mb-0" id="dtpEnable" type="button">Enable</button>
                    <button class="btn btn-warning ripple mb-0" id="dtpDisable" type="button">Disable</button>
                </div>
            </div>
            <div class="mt-1">
                <button class="btn btn-secondary ripple mb-0" id="dtpGetDate" type="button">Get Date</button>
                <button class="btn btn-secondary ripple mb-0" id="dtpGetMaxDate" type="button">Get Max Date</button>
                <button class="btn btn-secondary ripple mb-0" id="dtpGetMinDate" type="button">Get Min Date</button>
                <button class="btn btn-secondary ripple mb-0" id="dtpGetViewDate" type="button">Get View Date</button>
            </div>
            <div class="mt-1">
                <button class="btn btn-secondary ripple mb-0" id="dtpSetDate" type="button">Set Date (Now)</button>
                <button class="btn btn-secondary ripple mb-0" id="dtpSetMaxDate" type="button">Set Max Date (+3 months)</button>
                <button class="btn btn-secondary ripple mb-0" id="dtpSetMinDate" type="button">Set Min Date (-3 months)</button>
                <button class="btn btn-secondary ripple mb-0" id="dtpSetViewDate" type="button">Set View Date (Now)</button>
            </div>
            <samp id="output"></samp>
        </div>
    </div>
    <script>
        const dtpDefault = dom.findOne('#dtpDefault');
        const dtpInit = dom.findOne('#dtpInit');
        const dtpDispose = dom.findOne('#dtpDispose');
        const dtpEnable = dom.findOne('#dtpEnable');
        const dtpDisable = dom.findOne('#dtpDisable');
        const dtpGetDate = dom.findOne('#dtpGetDate');
        const dtpGetMaxDate = dom.findOne('#dtpGetMaxDate');
        const dtpGetMinDate = dom.findOne('#dtpGetMinDate');
        const dtpGetViewDate = dom.findOne('#dtpGetViewDate');
        const dtpSetDate = dom.findOne('#dtpSetDate');
        const dtpSetMaxDate = dom.findOne('#dtpSetMaxDate');
        const dtpSetMinDate = dom.findOne('#dtpSetMinDate');
        const dtpSetViewDate = dom.findOne('#dtpSetViewDate');
        const output = dom.findOne('#output');

        dom.addEvent(dtpInit, 'click', e => {
            UI.DateTimePicker.init(dtpDefault);
        });

        dom.addEvent(dtpDispose, 'click', e => {
            UI.DateTimePicker.init(dtpDefault).dispose();
        });

        dom.addEvent(dtpEnable, 'click', e => {
            UI.DateTimePicker.init(dtpDefault).enable();
        });

        dom.addEvent(dtpDisable, 'click', e => {
            UI.DateTimePicker.init(dtpDefault).disable();
        });

        dom.addEvent(dtpGetDate, 'click', e => {
            const date = UI.DateTimePicker.init(dtpDefault).getDate();
            dom.setText(output, `Date: ${date}`);
        });

        dom.addEvent(dtpGetMaxDate, 'click', e => {
            const date = UI.DateTimePicker.init(dtpDefault).getMaxDate();
            dom.setText(output, `Max Date: ${date}`);
        });

        dom.addEvent(dtpGetMinDate, 'click', e => {
            const date = UI.DateTimePicker.init(dtpDefault).getMinDate();
            dom.setText(output, `Min Date: ${date}`);
        });

        dom.addEvent(dtpGetViewDate, 'click', e => {
            const date = UI.DateTimePicker.init(dtpDefault).getViewDate();
            dom.setText(output, `View Date: ${date}`);
        });

        dom.addEvent(dtpSetDate, 'click', e => {
            const date = DateTime.now();
            UI.DateTimePicker.init(dtpDefault).setDate(date);
        });

        dom.addEvent(dtpSetMaxDate, 'click', e => {
            const date = DateTime.now().add(3, 'months');
            UI.DateTimePicker.init(dtpDefault).setMaxDate(date);
        });

        dom.addEvent(dtpSetMinDate, 'click', e => {
            const date = DateTime.now().sub(3, 'months');
            UI.DateTimePicker.init(dtpDefault).setMinDate(date);
        });

        dom.addEvent(dtpSetViewDate, 'click', e => {
            const date = DateTime.now();
            UI.DateTimePicker.init(dtpDefault).setViewDate(date);
        });

        dom.triggerEvent(dtpInit, 'click');
    </script>
</body>

</html>
