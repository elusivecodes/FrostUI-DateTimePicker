<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrostUI DateTimePicker Method</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/elusivecodes/frostui@latest/dist/frost-ui.css">
    <link rel="stylesheet" href="../dist/frost-ui-datetimepicker.css">
    <script src="https://cdn.jsdelivr.net/gh/elusivecodes/frostui@latest/dist/frost-ui-bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/elusivecodes/frostdatetime@latest/dist/frost-datetime.js"></script>
    <script src="../dist/frost-ui-datetimepicker.js"></script>
</head>

<body>
    <div class="container pt-5">
        <div class="mb-4">
            <label for="dtpDefault">Default</label>
            <div class="form-input">
                <input class="input-filled" id="dtpDefault" data-ui-inline="true" data-ui-side-by-side="true" type="text" placeholder="Placeholder" autocomplete="off" />
                <div class="ripple-line"></div>
            </div>
            <div class="mt-1">
                <div class="btn-group">
                    <button class="btn btn-primary ripple mb-0" id="dtpInit" type="button">Init</button>
                    <button class="btn btn-danger ripple mb-0" id="dtpDispose" type="button">Dispose</button>
                </div>
                <div class="btn-group">
                    <button class="btn btn-success ripple mb-0" id="dtpEnable" type="button">Enable</button>
                    <button class="btn btn-warning ripple mb-0" id="dtpDisable" type="button">Disable</button>
                </div>
            </div>
            <div class="mt-1">
                <button class="btn btn-secondary ripple mb-0" id="dtpGetDate" type="button">Get Date</button>
                <button class="btn btn-secondary ripple mb-0" id="dtpGetMaxDate" type="button">Get Max Date</button>
                <button class="btn btn-secondary ripple mb-0" id="dtpGetMinDate" type="button">Get Min Date</button>
                <button class="btn btn-secondary ripple mb-0" id="dtpGetViewDate" type="button">Get View Date</button>
            </div>
            <div class="mt-1">
                <button class="btn btn-secondary ripple mb-0" id="dtpSetDate" type="button">Set Date (Now)</button>
                <button class="btn btn-secondary ripple mb-0" id="dtpSetMaxDate" type="button">Set Max Date (+3 months)</button>
                <button class="btn btn-secondary ripple mb-0" id="dtpSetMinDate" type="button">Set Min Date (-3 months)</button>
            </div>
            <samp id="output"></samp>
        </div>
    </div>
    <script>
        UI.DateTimePicker.defaults.locale = 'en-AU';

        const dtpDefault = $.findOne('#dtpDefault');
        const dtpInit = $.findOne('#dtpInit');
        const dtpDispose = $.findOne('#dtpDispose');
        const dtpEnable = $.findOne('#dtpEnable');
        const dtpDisable = $.findOne('#dtpDisable');
        const dtpGetDate = $.findOne('#dtpGetDate');
        const dtpGetMaxDate = $.findOne('#dtpGetMaxDate');
        const dtpGetMinDate = $.findOne('#dtpGetMinDate');
        const dtpGetViewDate = $.findOne('#dtpGetViewDate');
        const dtpSetDate = $.findOne('#dtpSetDate');
        const dtpSetMaxDate = $.findOne('#dtpSetMaxDate');
        const dtpSetMinDate = $.findOne('#dtpSetMinDate');
        const dtpSetViewDate = $.findOne('#dtpSetViewDate');
        const output = $.findOne('#output');

        $.addEvent(dtpInit, 'click', e => {
            UI.DateTimePicker.init(dtpDefault);
        });

        $.addEvent(dtpDispose, 'click', e => {
            UI.DateTimePicker.init(dtpDefault).dispose();
        });

        $.addEvent(dtpEnable, 'click', e => {
            UI.DateTimePicker.init(dtpDefault).enable();
        });

        $.addEvent(dtpDisable, 'click', e => {
            UI.DateTimePicker.init(dtpDefault).disable();
        });

        $.addEvent(dtpGetDate, 'click', e => {
            const date = UI.DateTimePicker.init(dtpDefault).getDate();
            $.setText(output, `Date: ${date}`);
        });

        $.addEvent(dtpGetMaxDate, 'click', e => {
            const date = UI.DateTimePicker.init(dtpDefault).getMaxDate();
            $.setText(output, `Max Date: ${date}`);
        });

        $.addEvent(dtpGetMinDate, 'click', e => {
            const date = UI.DateTimePicker.init(dtpDefault).getMinDate();
            $.setText(output, `Min Date: ${date}`);
        });

        $.addEvent(dtpGetViewDate, 'click', e => {
            const date = UI.DateTimePicker.init(dtpDefault).getViewDate();
            $.setText(output, `View Date: ${date}`);
        });

        $.addEvent(dtpSetDate, 'click', e => {
            const date = DateTime.now();
            UI.DateTimePicker.init(dtpDefault).setDate(date);
        });

        $.addEvent(dtpSetMaxDate, 'click', e => {
            const date = DateTime.now().addMonths(3);
            UI.DateTimePicker.init(dtpDefault).setMaxDate(date);
        });

        $.addEvent(dtpSetMinDate, 'click', e => {
            const date = DateTime.now().subMonths(3);
            UI.DateTimePicker.init(dtpDefault).setMinDate(date);
        });

        $.triggerEvent(dtpInit, 'click');
    </script>
</body>

</html>
