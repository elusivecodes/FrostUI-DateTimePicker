<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrostUI DateTimePicker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/elusivecodes/frostui@1.4.4/dist/frost-ui.css">
    <link rel="stylesheet" href="../dist/frost-ui-datetimepicker.css">
    <script src="https://cdn.jsdelivr.net/gh/elusivecodes/frostui@1.4.4/dist/frost-ui-bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/elusivecodes/frostdatetime@4.0.6/dist/frost-datetime.js"></script>
    <script src="../dist/frost-ui-datetimepicker.js"></script>
</head>

<body>
    <div class="container pt-5">
        <div class="mb-4">
            <label for="dtpDefault">Default</label>
            <div class="form-input">
                <input class="input-filled" id="dtpDefault" type="text" placeholder="Placeholder" autocomplete="off" />
                <div class="ripple-line"></div>
            </div>
        </div>
        <div class="mb-4">
            <label for="dtpLocale">Locale</label>
            <div class="form-input">
                <input class="input-filled" id="dtpLocale" data-ui-locale="ru" type="text" placeholder="Placeholder" autocomplete="off" />
                <div class="ripple-line"></div>
            </div>
        </div>
        <div class="mb-4">
            <label for="dtpTime">Time Only</label>
            <div class="form-input">
                <input class="input-filled" id="dtpTime" data-ui-format="hh:mm a" type="text" placeholder="Placeholder" autocomplete="off" />
                <div class="ripple-line"></div>
            </div>
        </div>
        <div class="mb-4">
            <label for="dtpDate">Date Only</label>
            <div class="form-input">
                <input class="input-filled" id="dtpDate" data-ui-format="dd/MM/yyyy" type="text" placeholder="Placeholder" autocomplete="off" />
                <div class="ripple-line"></div>
            </div>
        </div>
        <div class="mb-4">
            <label for="dtpMulti">Multi-Date</label>
            <div class="form-input">
                <input class="input-filled" id="dtpMulti" data-ui-multi-date="true" type="text" placeholder="Placeholder" autocomplete="off" />
                <div class="ripple-line"></div>
            </div>
        </div>
        <div class="mb-4">
            <label for="dtpDisabledDates">Disabled Dates</label>
            <div class="form-input">
                <input class="input-filled" id="dtpDisabledDates" type="text" placeholder="Placeholder" autocomplete="off" />
                <div class="ripple-line"></div>
            </div>
        </div>
        <div class="mb-4">
            <label for="dtpDisabledDays">Disabled Days</label>
            <div class="form-input">
                <input class="input-filled" id="dtpDisabledDays" type="text" placeholder="Placeholder" autocomplete="off" />
                <div class="ripple-line"></div>
            </div>
        </div>
        <div class="mb-4">
            <label for="dtpMinMax">Min/Max Dates</label>
            <div class="form-input">
                <input class="input-filled" id="dtpMinMax" type="text" placeholder="Placeholder" autocomplete="off" />
                <div class="ripple-line"></div>
            </div>
        </div>
        <div class="mb-4">
            <label for="dtpMinView">Min View</label>
            <div class="form-input">
                <input class="input-filled" id="dtpMinView" data-ui-format="MM/yyyy" data-ui-min-view="months" type="text" placeholder="Placeholder" autocomplete="off" />
                <div class="ripple-line"></div>
            </div>
        </div>
        <div class="mb-4">
            <label for="dtpInline">Inline</label>
            <div class="form-input">
                <input class="input-filled" id="dtpInline" data-ui-inline="true" data-ui-side-by-side="true" type="text" />
                <div class="ripple-line"></div>
            </div>
        </div>
        <div class="mb-4">
            <label for="dtpInlineDisabled">Inline Disabled</label>
            <div class="form-input">
                <input class="input-filled" id="dtpInlineDisabled" data-ui-inline="true" data-ui-side-by-side="true" type="text" disabled />
                <div class="ripple-line"></div>
            </div>
        </div>

        <h4>Modal</h4>
        <div class="mb-4">
            <button class="btn btn-primary ripple" data-ui-toggle="modal" data-ui-target="#modal" type="button">Open Modal</button>
        </div>
        <div class="modal" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content shadow">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitle">Modal title</h5>
                        <button class="btn-close" data-ui-dismiss="modal" type="button" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <label for="dtpModal">Default</label>
                        <div class="form-input">
                            <input class="input-filled" id="dtpModal" type="text" placeholder="Placeholder" autocomplete="off" />
                            <div class="ripple-line"></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-success ripple mb-0" data-ui-dismiss="modal" type="button">Save</button>
                        <button class="btn btn-secondary ripple mb-0" data-ui-dismiss="modal" type="button">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        UI.DateTimePicker.defaults.locale = 'en';

        const dtpDefault = dom.findOne('#dtpDefault');
        const dtpLocale = dom.findOne('#dtpLocale');
        const dtpTime = dom.findOne('#dtpTime');
        const dtpDate = dom.findOne('#dtpDate');
        const dtpMulti = dom.findOne('#dtpMulti');
        const dtpDisabledDates = dom.findOne('#dtpDisabledDates');
        const dtpDisabledDays = dom.findOne('#dtpDisabledDays');
        const dtpMinMax = dom.findOne('#dtpMinMax');
        const dtpMinView = dom.findOne('#dtpMinView');
        const dtpInline = dom.findOne('#dtpInline');
        const dtpInlineDisabled = dom.findOne('#dtpInlineDisabled');
        const dtpModal = dom.findOne('#dtpModal');

        UI.DateTimePicker.init(dtpDefault);
        UI.DateTimePicker.init(dtpLocale);
        UI.DateTimePicker.init(dtpTime);
        UI.DateTimePicker.init(dtpDate);
        UI.DateTimePicker.init(dtpMulti);

        UI.DateTimePicker.init(dtpDisabledDates, {
            isValidDay: date => {
                for (const amount of [3, 5, 9]) {
                    const invalid = DateTime.now().add(amount, 'days');

                    if (date.isSame(invalid, 'day')) {
                        return false;
                    }
                }

                return true;
            }
        });

        UI.DateTimePicker.init(dtpDisabledDays, {
            isValidDay: date => {
                if ([0, 6].includes(date.getDay())) {
                    return false;
                }

                return true;
            }
        });

        UI.DateTimePicker.init(dtpMinMax, {
            minDate: DateTime.now().sub(5, 'days'),
            maxDate: DateTime.now().add(1, 'month')
        });

        UI.DateTimePicker.init(dtpMinView);
        UI.DateTimePicker.init(dtpInline);
        UI.DateTimePicker.init(dtpInlineDisabled);
        UI.DateTimePicker.init(dtpModal);
    </script>
</body>

</html>
