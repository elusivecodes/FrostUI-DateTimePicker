<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrostUI DateTimePicker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/elusivecodes/frostui/dist/frost-ui.css">
    <link rel="stylesheet" href="../dist/frost-ui-datetimepicker.css">
    <script src="https://cdn.jsdelivr.net/gh/elusivecodes/frostui/dist/frost-ui-bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/elusivecodes/frostdatetime/dist/frost-datetime.js"></script>
    <script src="../dist/frost-ui-datetimepicker.js"></script>
</head>

<body>
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" focusable="false" style="display: none;">
        <defs>
            <symbol id="date" viewBox="0 0 24 24">
                <path d="M19 19H5V8h14m-3-7v2H8V1H6v2H5c-1.11 0-2 .89-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2h-1V1" fill="currentColor" />
            </symbol>
            <symbol id="time" viewBox="0 0 24 24">
                <path d="M12 20a8 8 0 0 0 8-8a8 8 0 0 0-8-8a8 8 0 0 0-8 8a8 8 0 0 0 8 8m0-18a10 10 0 0 1 10 10a10 10 0 0 1-10 10C6.47 22 2 17.5 2 12A10 10 0 0 1 12 2m.5 5v5.25l4.5 2.67l-.75 1.23L11 13V7h1.5z" fill="currentColor" />
            </symbol>
        </defs>
    </svg>
    <div class="container pt-5">
        <div class="mb-4">
            <label for="dtpDefault">Default</label>
            <div class="input-group input-group-filled">
                <div class="form-input">
                    <input class="input-filled" type="text" id="dtpDefault" placeholder="Placeholder" autocomplete="off" />
                    <div class="ripple-line"></div>
                </div>
                <label class="btn ripple btn-outline-dark fs-5" for="dtpDefault">
                    <svg width="1em" height="1em">
                        <use xlink:href="#date"></use>
                    </svg>
                </label>
            </div>
        </div>
        <div class="mb-4">
            <label for="dtpLocale">Locale</label>
            <div class="input-group input-group-filled">
                <div class="form-input">
                    <input class="input-filled" type="text" id="dtpLocale" placeholder="Placeholder" autocomplete="off" data-ui-locale="ru" />
                    <div class="ripple-line"></div>
                </div>
                <label class="btn ripple btn-outline-dark fs-5" for="dtpLocale">
                    <svg width="1em" height="1em">
                        <use xlink:href="#date"></use>
                    </svg>
                </label>
            </div>
        </div>
        <div class="mb-4">
            <label for="dtpTime">Time Only</label>
            <div class="input-group input-group-filled">
                <div class="form-input">
                    <input class="input-filled" type="text" id="dtpTime" placeholder="Placeholder" autocomplete="off" data-ui-format="hh:mm a" />
                    <div class="ripple-line"></div>
                </div>
                <label class="btn ripple btn-outline-dark fs-5" for="dtpTime">
                    <svg width="1em" height="1em">
                        <use xlink:href="#time"></use>
                    </svg>
                </label>
            </div>
        </div>
        <div class="mb-4">
            <label for="dtpDate">Date Only</label>
            <div class="input-group input-group-filled">
                <div class="form-input">
                    <input class="input-filled" type="text" id="dtpDate" placeholder="Placeholder" autocomplete="off" data-ui-format="dd/MM/yyyy" />
                    <div class="ripple-line"></div>
                </div>
                <label class="btn ripple btn-outline-dark fs-5" for="dtpDate">
                    <svg width="1em" height="1em">
                        <use xlink:href="#date"></use>
                    </svg>
                </label>
            </div>
        </div>
        <div class="mb-4">
            <label for="dtpMulti">Multi-Date</label>
            <div class="input-group input-group-filled">
                <div class="form-input">
                    <input class="input-filled" type="text" id="dtpMulti" placeholder="Placeholder" autocomplete="off" data-ui-multi-date="true" />
                    <div class="ripple-line"></div>
                </div>
                <label class="btn ripple btn-outline-dark fs-5" for="dtpMulti">
                    <svg width="1em" height="1em">
                        <use xlink:href="#date"></use>
                    </svg>
                </label>
            </div>
        </div>
        <div class="mb-4">
            <label for="dtpDisabledDates">Disabled Dates</label>
            <div class="input-group input-group-filled">
                <div class="form-input">
                    <input class="input-filled" type="text" id="dtpDisabledDates" placeholder="Placeholder" autocomplete="off" />
                    <div class="ripple-line"></div>
                </div>
                <label class="btn ripple btn-outline-dark fs-5" for="dtpDisabledDates">
                    <svg width="1em" height="1em">
                        <use xlink:href="#date"></use>
                    </svg>
                </label>
            </div>
        </div>
        <div class="mb-4">
            <label for="dtpDisabledDays">Disabled Days</label>
            <div class="input-group input-group-filled">
                <div class="form-input">
                    <input class="input-filled" type="text" id="dtpDisabledDays" placeholder="Placeholder" autocomplete="off" />
                    <div class="ripple-line"></div>
                </div>
                <label class="btn ripple btn-outline-dark fs-5" for="dtpDisabledDays">
                    <svg width="1em" height="1em">
                        <use xlink:href="#date"></use>
                    </svg>
                </label>
            </div>
        </div>
        <div class="mb-4">
            <label for="dtpMinMax">Min/Max Dates</label>
            <div class="input-group input-group-filled">
                <div class="form-input">
                    <input class="input-filled" type="text" id="dtpMinMax" placeholder="Placeholder" autocomplete="off" />
                    <div class="ripple-line"></div>
                </div>
                <label class="btn ripple btn-outline-dark fs-5" for="dtpMinMax">
                    <svg width="1em" height="1em">
                        <use xlink:href="#date"></use>
                    </svg>
                </label>
            </div>
        </div>
        <div class="mb-4">
            <label for="dtpMinView">Min View</label>
            <div class="input-group input-group-filled">
                <div class="form-input">
                    <input class="input-filled" type="text" id="dtpMinView" placeholder="Placeholder" autocomplete="off" data-ui-format="MM/yyyy" data-ui-min-view="months" />
                    <div class="ripple-line"></div>
                </div>
                <label class="btn ripple btn-outline-dark fs-5" for="dtpMinView">
                    <svg width="1em" height="1em">
                        <use xlink:href="#date"></use>
                    </svg>
                </label>
            </div>
        </div>
        <div class="mb-4">
            <label for="dtpInline">Inline</label>
            <div class="form-input">
                <input type="text" class="input-filled" id="dtpInline" data-ui-inline="true" data-ui-side-by-side="true" />
                <div class="ripple-line"></div>
            </div>
        </div>
        <div class="mb-4">
            <label for="dtpInlineDisabled">Inline Disabled</label>
            <div class="form-input">
                <input type="text" class="input-filled" id="dtpInlineDisabled" data-ui-inline="true" data-ui-side-by-side="true" disabled />
                <div class="ripple-line"></div>
            </div>
        </div>

        <h4>Modal</h4>
        <div class="mb-4">
            <button class="btn btn-primary ripple" data-ui-toggle="modal" data-ui-target="#modal" type="button">Open Modal</button>
        </div>
        <div class="modal" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content shadow">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitle">Modal title</h5>
                        <button class="btn-close" data-ui-dismiss="modal" type="button" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <label for="dtpModal">Default</label>
                        <div class="input-group input-group-filled">
                            <div class="form-input">
                                <input class="input-filled" type="text" id="dtpModal" placeholder="Placeholder" autocomplete="off" />
                                <div class="ripple-line"></div>
                            </div>
                            <label class="btn ripple btn-outline-dark fs-5" for="dtpModal">
                                <svg width="1em" height="1em">
                                    <use xlink:href="#date"></use>
                                </svg>
                            </label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-success ripple mb-0" type="button">Save</button>
                        <button class="btn btn-secondary ripple mb-0" data-ui-dismiss="modal" type="button">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        UI.DateTimePicker.defaults.locale = 'en';

        const dtpDefault = dom.findOne('#dtpDefault');
        const dtpLocale = dom.findOne('#dtpLocale');
        const dtpTime = dom.findOne('#dtpTime');
        const dtpDate = dom.findOne('#dtpDate');
        const dtpMulti = dom.findOne('#dtpMulti');
        const dtpDisabledDates = dom.findOne('#dtpDisabledDates');
        const dtpDisabledDays = dom.findOne('#dtpDisabledDays');
        const dtpMinMax = dom.findOne('#dtpMinMax');
        const dtpMinView = dom.findOne('#dtpMinView');
        const dtpInline = dom.findOne('#dtpInline');
        const dtpInlineDisabled = dom.findOne('#dtpInlineDisabled');
        const dtpModal = dom.findOne('#dtpModal');

        UI.DateTimePicker.init(dtpDefault);
        UI.DateTimePicker.init(dtpLocale);
        UI.DateTimePicker.init(dtpTime);
        UI.DateTimePicker.init(dtpDate);
        UI.DateTimePicker.init(dtpMulti);

        UI.DateTimePicker.init(dtpDisabledDates, {
            isValidDay: date => {
                for (const amount of [3, 5, 9]) {
                    const invalid = DateTime.now().add(amount, 'days');

                    if (date.isSame(invalid, 'day')) {
                        return false;
                    }
                }

                return true;
            }
        });

        UI.DateTimePicker.init(dtpDisabledDays, {
            isValidDay: date => {
                if ([0, 6].includes(date.getDay())) {
                    return false;
                }

                return true;
            }
        });

        UI.DateTimePicker.init(dtpMinMax, {
            minDate: DateTime.now().sub(5, 'days'),
            maxDate: DateTime.now().add(1, 'month')
        });

        UI.DateTimePicker.init(dtpMinView);
        UI.DateTimePicker.init(dtpInline);
        UI.DateTimePicker.init(dtpInlineDisabled);
        UI.DateTimePicker.init(dtpModal);
    </script>
</body>

</html>
